<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infinite Zoom Viewer</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #openseadragon {
      width: 100vw;
      height: 100vh;
      background: #111;
    }

    .zoom-buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 8px;
    }

    .zoom-buttons button {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .zoom-buttons button:hover {
      background-color: #ddd;
    }


    #zoom-display {
      position: absolute;
      top: 10px;
      right: 12px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
      z-index: 999;
    }


    .zoom-buttons button.active {
      background-color: #444;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="zoom-buttons">
  <button onclick="goToLayer(0)">Layer 0</button>
  <button onclick="goToLayer(1)">Layer 1</button>
  <button onclick="goToLayer(2)">Layer 2</button>
  <button onclick="goToLayer(3)">Layer 3</button>
  <button onclick="goToLayer(4)">Layer 4</button>
  <button onclick="goToLayer(5)">Layer 5</button>
  <button onclick="goToLayer(6)">Layer 6</button>
  <button onclick="goToLayer(7)">Layer 7</button>
</div>

<div id="zoom-display">Zoom: 1.00</div>

<div id="openseadragon"></div>

<script>
  const viewer = OpenSeadragon({
    id: "openseadragon",
    prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
    showNavigationControl: true,
    minZoomLevel: 0.5,
    maxZoomPixelRatio: 2,
    zoomPerScroll: 1.2,
    defaultZoomLevel: 0.7,
    visibilityRatio: 1.0
  });

  let currentLayer = -1;
  let tiledImage;

  const tileSources = {
    0: { tileSize: 1536, width: 1536, height: 1536, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_0/${y}_${x}.png?nocache=${Math.random()}` },
    1: { tileSize: 1536, width: 4608, height: 4608, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_1/${y}_${x}.png?nocache=${Math.random()}` },
    2: { tileSize: 512, width: 4608, height: 4608, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_2/${y}_${x}.png?nocache=${Math.random()}` },
    3: { tileSize: 512, width: 13824, height: 13824, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_3/${y}_${x}.png?nocache=${Math.random()}` },
    4: { tileSize: 512, width: 41472, height: 41472, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_4/${y}_${x}.png?nocache=${Math.random()}` },
    5: { tileSize: 512, width: 124416, height: 124416, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_5/${y}_${x}.png?nocache=${Math.random()}` },
    6: { tileSize: 512, width: 373248, height: 373248, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_6/${y}_${x}.png?nocache=${Math.random()}` },
    7: { tileSize: 512, width: 1119744, height: 1119744, minLevel: 0, maxLevel: 0, getTileUrl: (level, x, y) => `tiles/layer_7/${y}_${x}.png?nocache=${Math.random()}` }
  };

  function setActiveButton(layerNumber) {
    const buttons = document.querySelectorAll(".zoom-buttons button");
    buttons.forEach((btn, idx) => {
      if (idx === layerNumber) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    });
  }

  function loadLayer(layerNumber, zoomPreserve = true) {
    const center = viewer.viewport.getCenter();
    const zoom = viewer.viewport.getZoom();
    viewer.world.removeAll();
    viewer.addTiledImage({
      tileSource: tileSources[layerNumber],
      success: function (event) {
        tiledImage = event.item;
        if (zoomPreserve) {
          viewer.viewport.zoomTo(zoom, null, true);
          viewer.viewport.panTo(center, true);
        }
      }
    });
  }

  function goToLayer(layerNumber) {
    currentLayer = layerNumber;
    setActiveButton(layerNumber);

    const zoomLevels = {
      0: 0.6,
      1: 1.0,
      2: 2.5,
      3: 5,
      4: 15,
      5: 50,
      6: 120,
      7: 180
    };

    const targetZoom = zoomLevels[layerNumber];
    const center = viewer.viewport.getCenter();
    viewer.world.removeAll();
    viewer.addTiledImage({
      tileSource: tileSources[layerNumber],
      success: function (event) {
        tiledImage = event.item;
        viewer.viewport.panTo(center, true);
        setTimeout(() => {
          viewer.viewport.zoomTo(targetZoom, center, true);
        }, 50);
      }
    });
  }

  // Initial load
  loadLayer(1);
  currentLayer = 1;
  setActiveButton(1);

  // Zoom-based autoswitch
  let layerSwitchTimeout = null;
  
  // Suppress tile load errors to avoid console noise for sparse layers
  viewer.addHandler("tile-load-failed", function (event) {
    event.preventDefault();
  });
  OpenSeadragon.setString("Errors.Tile", "");


  viewer.addHandler("animation", function () {
    const zoom = viewer.viewport.getZoom();
    let newLayer;

    if (zoom < 1.0) newLayer = 0;
    else if (zoom < 1.5) newLayer = 1;
    else if (zoom < 3.0) newLayer = 2;
    else if (zoom < 7.0) newLayer = 3;
    else if (zoom < 20.0) newLayer = 4;
    else if (zoom < 100.0) newLayer = 5;
    else if (zoom < 160.0) newLayer = 6;
    else newLayer = 7;
     


    
  document.getElementById("zoom-display").textContent = `Zoom: ${zoom.toFixed(2)}`;
if (newLayer !== currentLayer) {
      if (layerSwitchTimeout) clearTimeout(layerSwitchTimeout);
      layerSwitchTimeout = setTimeout(() => {
        currentLayer = newLayer;
        setActiveButton(newLayer);
        console.log(`\u2b06\ufe0f Switching to layer ${newLayer} at zoom ${zoom.toFixed(2)}`);
        loadLayer(currentLayer);
      }, 200);
    }
  });
</script>

</body>
</html>
